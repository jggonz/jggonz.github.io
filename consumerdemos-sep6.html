<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Example</title>
    <style>
        body {
            background-color: #4fb0e9; /* The light blue background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif; /* Similar font for the playful effect */
        }

        .styled-text {
            font-size: 6rem;
            font-weight: bold;
            text-align: center;
            color: #FFFFFF; /* White main text color */
            text-shadow: 
                -4px -4px 0 #f63cae, /* Bright pink shadow layer */
                4px 4px 0 #000000; /* Darker pink/black drop shadow */
        }

        .highlight {
            color: #f63cae; /* The bright pink main text color */
        }

iframe {
  border-radius: 100px;
  border: 4px solid white;
}


    </style>
</head>
<body>

<div class="player">
  <div class="styled-text">
        Consumer Demos
    </div>
<iframe width="1280" height="720" src="https://www.youtube.com/embed/SPA2ZlB8TDc?si=2pDJOB8x9WOcZn4F" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
</body>
</html>
