<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Fake Fitness Website</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.addEventListener("DOMContentLoaded", function() {
            // Parse query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const iframeView = urlParams.get("iframe_view");
            
            // Determine the iframe URL
            let iframeURL = "same_page_widget.html";
            if (iframeView === "cart") {
                iframeURL += "?the_view=cart";
            }

            const iframeElement = document.getElementById("widget-frame");
            iframeElement.src = iframeURL;

            // If the iframe_view is cart, after loading, scroll to the iframe
            if (iframeView === "cart") {
                // Scroll smoothly to the iframe once it's on the page
                setTimeout(() => {
                    iframeElement.scrollIntoView({ behavior: 'smooth' });
                }, 500);
            }
        });
    </script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-blue-200">
    <!-- Hero Section -->
    <header class="relative w-full">
        <!-- Example hero image placeholder -->
        <img src="https://via.placeholder.com/1200x300/87cefa/ffffff?text=Fitness+Hero+Image" alt="Hero Image" class="w-full h-auto">
        <h1 class="absolute bottom-4 left-4 text-4xl font-bold text-white drop-shadow-lg">Welcome to Fake Fitness</h1>
    </header>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <p class="text-lg text-gray-700 mt-4">
            Get your body in shape with our state-of-the-art fitness programs! Below is our personalized widget to help you select items, view your cart, and log in.
        </p>
    </div>

    <!-- The iframe section, with a large top margin for separation -->
    <div class="mt-52 max-w-4xl mx-auto px-4">
        <iframe 
            id="widget-frame" 
            src="" 
            width="100%" 
            height="500" 
            class="border-0 w-full rounded-xl shadow-xl" 
            style="border:none;">
        </iframe>
    </div>
</body>
</html>
